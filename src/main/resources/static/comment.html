<section class="section-paddings single-package-area" id="hotel_details" style="padding-left:180px;padding-top: 160px;">
    <div class="container">
        <div class="row">
            <!-- single package tab with details -->
            <div class="col-md-8 col-sm-12">
                <div class="package_banner">
                    <img src="" width="470" height="570" alt="" class="img-fluid" id="hotelphoto"><!--images/hotel/hotel01.jpg-->
                </div>
                <div class="single-package-details">
                    <div class="single-package-title">
                    <br>
                        <h2 id="hotelname"></h2>
                    </div>
                </div><!-- tab menu stratDaydream Hotel -->
            
            </div><!-- single package tab with details -->

            <!-- booking form start here -->
            <div class="col-md-4 col-sm-12" style="display: inline-block;left:-200px;">
                <aside>
                    <div class="booking-form">
                        <div class="booking-title">
                            <h2>对此次订单进行评论：</h2>
                            <div class="starability-container">
                                <fieldset class="starability-basic" id="commentstar">
                                      <input type="radio" id="rate5-1" name="rating" value="5" />
                                      <label for="rate5-1" title="Amazing">5星</label>
                                      <input type="radio" id="rate4-1" name="rating" value="4" />
                                      <label for="rate4-1" title="Very good">4星</label>
                                      <input type="radio" id="rate3-1" name="rating" value="3" />
                                      <label for="rate3-1" title="Average">3星</label>
                                      <input type="radio" id="rate2-1" name="rating" value="2" />
                                      <label for="rate2-1" title="Not good">2星</label>
                                      <input type="radio" id="rate1-1" name="rating" value="1" />
                                      <label for="rate1-1" title="Terrible">1星</label>
                                    </fieldset>
                                </div>
                        </div>
                            <div class="form-group">
                                <textarea name="messgae" id="commentcontent" cols="30" rows="7" class="form-control" placeholder="评论内容(100字以内)..."></textarea>
                            </div>
                            <div class="form-group form_btn">
                                <button type="button" class="booking-confirm hvr-shutter-out-horizontal" id="commentnow" onclick="commentnow()">进行评论</button>
                            </div>
                        </div>
                </aside><!-- adverestment start here-->
            </div><!-- booking form end here -->
        </div>
    </div>
</section>
