<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Manage Usersing</title>
    <meta name="description" content="">
    <!--<link href='http://fonts.googleapis.com/cssend?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/cssend'>-->
    <link href="cssend/font-awesome.min.css" rel="stylesheet">
    <link href="cssend/bootstrap.min.css" rel="stylesheet">
    <link href="cssend/templatemo-style.css" rel="stylesheet">
  </head>
  <body>  
    <!-- Left column -->
    <div class="templatemo-flex-row">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <div class="square"></div>
          <h1>酒店管理系统</h1>
        </header>
        <div class="profile-photo-container">
          <img src="imagesend/profile-photo.png" alt="Profile Photo" class="img-responsive">  
          <div class="profile-photo-overlay"></div>
        </div>      
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
          </div>
        <nav class="templatemo-left-nav">          
          <ul>
            <li><a href="/index-admin"><i class="fa fa-sliders fa-fw"></i>酒店信息录入</a></li>
            <li><a href="/ordertodo"><i class="fa fa-users fa-fw"></i>未完成订单</a></li>
            <li><a href="#" class="active"><i class="fa fa-users fa-fw"></i>进行中订单</a></li>
            <li><a href="/orderdone"><i class="fa fa-users fa-fw"></i>已完成订单</a></li>
          </ul>  
        </nav>
      </div>
      <!-- Main content --> 
      <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">
          <div class="row">
            <nav class="templatemo-top-nav col-lg-12 col-md-12">
              <ul class="text-uppercase">
                <li><a href="" id="PhoneOrLogin"></a></li><!--登录或者显示酒店的名称-->
                <li><a href="" id="LogoutOrRegister"></a></li><!--退出或者是注册-->
              </ul>  
            </nav> 
          </div>
        </div>
        <div class="templatemo-content-container">
          <div class="templatemo-content-widget no-padding">
            <div class="panel panel-default table-responsive">
              <table class="table table-striped table-bordered templatemo-user-table">
                <thead>
                  <tr>
                    <td><div class="text" style=" text-align:center;">用户电话</div></td>
                    <td><div class="text" style=" text-align:center;">入住时间</div></td>
                    <td><div class="text" style=" text-align:center;">离店时间</div></td>
                    <td><div class="text" style=" text-align:center;">房间类型</div></td>
                    <td><div class="text" style=" text-align:center;">房间数目</div></td>
                    <td><div class="text" style=" text-align:center;">总价格</div></td>
                  </tr>
                </thead>
                 <tbody id="listdoing">
                  <!--<tr>
                    <td>00</td>
                    <td>入住时间</td>
                    <td>离店时间</td>
                    <td>房间类型</td>
                    <td>房间数目</td>
                    <td>总价格</td>
                  </tr>
                  -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- JS -->
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>      <!-- jQuery -->
    <script type="text/javascript" src="js/templatemo-script.js"></script>      <!-- Templatemo Script -->
    <script type="text/javascript" src="js/orderdoing.js"></script>

        $('img.content-bg-img').hide();        
      });

  </body>
</html>
