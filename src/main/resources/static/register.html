<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册-BBS</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">

</head>
<body>
    <div class="reg-box">
        <div class="top">
            <!--<a href="index.html">!-->
                <img src="img/login.png">
            <!--</a>!-->
            <h1>注册新用户</h1>
        </div>
        <div class="main">

            <input type="text" id="phone" placeholder="电话"> <br>
            <input type="text" id="email" placeholder="邮箱"> <br>
            <input type="password" id="pass" placeholder="密码"> <br>
            <input type="password" id="pass-ag" placeholder="确认密码"> <br>
            <a href="/login">已有帐号？</a>
            <!--err info-->
            <span class="err"></span> <br>
            <button id="submit">立即注册</button>
        </div>
    </div>



    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
