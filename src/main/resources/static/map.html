    <!-- google map start  -->
   <div id="allmap"></div>
<script type="text/javascript">
    var map = new BMap.Map('allmap');
    var poi = new BMap.Point(window.sessionStorage.getItem("clientpoint").lng,window.sessionStorage.getItem("clientpoint").lat);
    map.centerAndZoom(poi,12);
    map.enableScrollWheelZoom();
  var hotellist =window.sessionStorage.getItem("hotellist");
  $.each(hotellist, function (index, item) {
        var content = '<div style="margin:0;line-height:20px;padding:2px;">' +
                    '<img src="'+item.photourl+'" alt="" style="float:right;zoom:1;overflow:hidden;width:100px;height:100px;margin-left:3px;"/>' +
                    '地址：'+item.positiontext+'<br/>电话：'+item.hotelphone+'<br/>简介：'+item.overview+
                  '</div>';
        var hotelpoi=new BMap.Point(item.positionjing,item.positionwei)
         var searchInfoWindow = null;
        searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
            title  : item.hotelname,      //标题
            width  : 290,             //宽度
            height : 105,              //高度
        });
     var marker = new BMap.Marker(hotelpoi); //创建marker对象
     marker.addEventListener("click", function(e){
        searchInfoWindow.open(marker);
     })
     map.addOverlay(marker); //在地图中添加marker
  })
    // 百度地图API功能
    

    

    //创建检索信息窗口对象
   
</script>
