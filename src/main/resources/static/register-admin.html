<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>酒店注册</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register-admin.css">

</head>
<body>
    <div class="reg-box">
        <div class="top">
            <a href="index.html">
                <img src="img/login.png">
            </a>
            <h1>注册新用户</h1>
        </div>
        <div class="main">

            <input type="text" id="phone" placeholder="电话"> <br>
            <input type="text" id="email" placeholder="邮箱"> <br>
            <input type="password" id="pass" placeholder="密码"> <br>
            <input type="password" id="pass-ag" placeholder="确认密码"> <br>
            <a href="login-admin.html">已有酒店帐号？</a>
            <!--err info-->
            <span class="err"></span> <br>
            <button id="submit">立即注册</button>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/register-admin.js"></script>
</body>
</html>
